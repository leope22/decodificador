<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Digite o texto aqui..."></textarea>
                <div class="buttons">
                    <button id="encrypt-btn" class="encrypt-btn">Criptografar</button>
                    <button id="decrypt-btn" class="decrypt-btn">Descriptografar</button>
                </div>
                <div class="note">* Apenas letras minúsculas e sem acento.</div>
            </section>
            <section class="output-section">
                <textarea id="output-text" readonly placeholder="O resultado aparecerá aqui..."></textarea>
                <button id="copy-btn" class="copy-btn">Copiar</button>
            </section>
        </main>
    </div>
    <footer>
        <p>Leonardo Oliveira Pedro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
